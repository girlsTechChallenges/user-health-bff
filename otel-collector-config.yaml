receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317  # Receives telemetry from apps via gRPC (if needed)
      http:
        endpoint: 0.0.0.0:4318  # Receives telemetry from apps via HTTP (primary)

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  # Exportador para Jaeger via OTLP HTTP
  otlphttp:
    endpoint: http://jaeger:4318
    tls:
      insecure: true

  # Exportador para Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: user_health

  # Logging para depuração
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, logging]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888